<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables, Images</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <table class="table">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr class="table-primary">
            <td>1</td>
            <td>John Doe</td>
            <td>1234567890</td>
        </tr>
        <tr class="table-secondary">
            <td>2</td>
            <td>Jane Doe</td>
            <td>9876543210</td>
        </tr>
        <tr class="table-success">
            <td>3</td>
            <td>Alice Johnson</td>
            <td>5555555555</td>
        </tr>
        <tr class="table-danger">
            <td>4</td>
            <td>Bob Smith</td>
            <td>2222222222</td>
        </tr>
        <tr class="table-warning">
            <td>5</td>
            <td>Charlie Wilson</td>
            <td>8888888888</td>
        </tr>
        <tr class="table-info">
            <td>6</td>
            <td>David Brown</td>
            <td>4444444444</td>
        </tr>
        <tr class="table-light">
            <td>7</td>
            <td>Mohan Parab</td>
            <td>3333333333</td>
        </tr>
        <tr class="table-dark">
            <td>8</td>
            <td>Raj Pednekar</td>
            <td>2222222222</td>
        </tr>
    </table>
    
</body>
</html>
