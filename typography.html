<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>This is h1</h1>
    <p class="h1 text-body-secondary">This is h1 p</p>
    <h1 class="display-1">This is h1</h1>
    <h1 class="display-2">This is h1</h1>
    <h1 class="display-3">This is h1</h1>
    <h1 class="display-4">This is h1</h1>
    <h1 class="display-5">This is h1</h1>
    <h1 class="display-6">This is h1</h1>
    <p>This is a lead paragraph.</p>
    <p class="lead">This is a lead paragraph.</p>
    <p>I have a passage here.</p>
    <p><abbr title="attribute">attr</abbr></p>
    <p><abbr title="HyperText Markup Language" class="initialism">HTML</abbr></p>
    <blockquote class="blockquote">
        <p>A well-known quote, contained in a blockquote element.</p>
      </blockquote>
</body>
</html>
